<!DOCTYPE html>
<html>
  <head>
    <title>Robin Controller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabot Dashboard</title>
    <style>
      body { text-align: center; font-family: sans-serif; background: #f5f5f5; }
      button { font-size: 24px; padding: 10px 20px; margin: 5px; }
    </style>
  </head>
  <body>
    <h1>Control the Robot</h1>
    <div>
      <div id="cameraFeed">
        <img id="cameraImage" src="" alt="Camera Feed" style="width: 640px; height: 480px;"><br/>
        <input type="checkbox" id="enableCameraFeed" name="enableCameraFeed" value="false">
        <label for="enableCameraFeed">Enable Camera Feed</label><br>
      </div>
      <div id="sendTask">
        <label for="tasks">Task: </label>
        <select name="tasks" id="tasks">
          <option value="placeholder-1">Placeholder 1</option>
          <option value="placeholder-2">Placeholder 2</option>
        </select>
        <button onclick="startTask()">Start Task</button>
      </div>
      <div id="botControls">
        <button onclick="sendCommand('forward')">‚Üë</button><br/>
        <button onclick="sendCommand('left')">‚Üê</button>
        <button onclick="sendCommand('stop')">‚èπ</button>
        <button onclick="sendCommand('right')">‚Üí</button><br/>
        <button onclick="sendCommand('backward')">‚Üì</button><br/>
        <br/>
      </div>
      <div id="recordingControls">
        <p id="recordStatus" style="font-weight: bold;">
          <span id="recordIcon" style="color: red;">üî¥</span>
          <span id="recordText">Not Recording</span>
        </p>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
      </div>
    </div>
    <script>
      function sendCommand(cmd) {
        fetch('/cmd/' + cmd).catch(err => console.log("Error sending command:", err));
      }
      function startRecording() {
        fetch('/record/start').catch(err => console.log("Error:", err));
      }
      function stopRecording() {
        fetch('/record/stop').catch(err => console.log("Error:", err));
      }
      function startTask() {
        const selected_task = document.getElementById('tasks').value;
        fetch('/task/' + selected_task).catch(err => console.log("Error sending task:", err));
      }
      function fetchCameraSnapshot() {
        const checkbox = document.getElementById('enableCameraFeed');
        const element = document.getElementById('cameraImage');
        if (!checkbox.checked) {
          element.hidden = true;
          return ;
        }
        element.hidden = false;
        fetch('/camera_snapshot')
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              const img = element;
              img.src = data.image;
            } else {
              console.error('Error fetching image:', data.message);
            }
          })
          .catch(err => console.error('Error:', err));
      }
      function updateRecordStatus() {
        fetch('/record/status')
          .then(response => response.json())
          .then(data => {
            const icon = document.getElementById('recordIcon');
            const text = document.getElementById('recordText');

            if (data.recording) {
              icon.textContent = 'üü¢';
              icon.style.color = 'green';
              text.textContent = 'Recording...';
            } else {
              icon.textContent = 'üî¥';
              icon.style.color = 'red';
              text.textContent = 'Not Recording';
            }
          })
          .catch(err => console.error('Error fetching record status:', err));
      }
      setInterval(fetchCameraSnapshot, 2000);
      setInterval(updateRecordStatus, 1000);
    </script>
  </body>
</html>
